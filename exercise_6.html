<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>
            //Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed = 1000;
            //Het level inladen
            robotArm.loadLevel("exercise 7");
            
            // Jou instructies volgen hier
            //dit is eigenlijk opdracht 7
        for(var p = 1; p <= 5; p++){ //this is a for loop, loops for a specified number of times (in this instance 5).
            for(i = 1; i <= 6; i++){ //this is also a for loop, only this one is nested (and repeats 6 times).
                robotArm.moveRight();
                robotArm.grab();
                robotArm.moveLeft();
                robotArm.drop();    
            }
            if(p != 5){ //this is an if statement.(IF you have THIS, you get THAT).
                robotArm.moveRight();
                robotArm.moveRight();
            }
            else{ //this is an else statement, it will only run if the if statement conditions are not met.
                for(var u = 1; u <= 8; u++){
                    robotArm.moveLeft();
                }
            }
        }
                
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
