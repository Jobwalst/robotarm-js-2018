<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>
            //Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed = 1000;
            //Het level inladen
            robotArm.loadLevel("exercise 8");
            
            // Jou instructies volgen hier
            robotArm.moveRight();
            
            for(w = 1; w <= 7; w++){
                robotArm.grab();
                for(i = 1; i <= 8; i++){
                    robotArm.moveRight();
                }
                robotArm.drop();
                for(o = 1; o <= 8; o++){
                    robotArm.moveLeft();
                }
                if(w == 7){
                    robotArm.moveLeft();
                }
            }
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
