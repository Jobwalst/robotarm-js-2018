<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>
            //Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed = 1000;
            //Het level inladen
            robotArm.loadLevel("exercise 10");
            
            // Jou instructies volgen hier
            for(i = 1; i <= 4; i++){ //loops 5 times, 5 steps right
                    robotArm.moveRight();
                }
            robotArm.grab();
            for(e = 1; e <= 5; e++){ //for loop, loops 5 times because there are 5 blocks
                for(i = 1; i <= 5; i++){//loops 4 times, 4 steps left
                    robotArm.moveRight();
                }
                robotArm.drop();
                for(i = 1; i <= 6; i++){
                    robotArm.moveLeft();
                }
                robotArm.grab();
            }    



            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
